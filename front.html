<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>	
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>	
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
    <title>Front Page</title>
</head>
<body>
       <div class="container-fluid">
         <section class="front-section">
            <div class="row">
                <div class="col-md-6">
                  <div class="left-side-container">
                      <video width="470" height="300" controls>
                          <source src="mov_bbb.mp4" type="video/mp4">
                          <source src="mov_bbb.ogg" type="video/ogg">
                        </video>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="right-side-container">
                    <h2>Quiz Up</h2>
                    <h5>Connecting people through shared interests</h5>
                    <ul>
                       <li>Topics for every interest</li> 
                       <li>Play against friends in real time</li>
                       <li>Discover like-minded people</li>
                       <li> And it's FREE!</li>
                    </ul>
                    <div class="btn-container">
                        <a href="#" class="btn-style btn btn-info btn-lg" role="button" >SIGNUP</a>
                        <a href="#" class="btn-style btn btn-info btn-lg" role="button" data-toggle="modal" data-target="#myModal">LOGIN</a>
                      </div>
                  </div>
                </div>
               <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4>Login</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                          <form action="" method="GET" class="form-group">
                            <input type="text" placeholder="Enter email" class="form-control">
                            <input type="text" placeholder="Enter password" class="form-control">
                            <a href="" class="btn btn-success btn-md btn-block" role="button"> Log in</a>
                            <a href="https://www.facebook.com/" class="btn btn-info btn-md btn-block" role="button"> Sign in with facebook</a>
                            <a href="https://mail.google.com/" class="btn btn-danger btn-md btn-block" role="button"> Sign in with gmail</a>
                          </form>
                        </div>
                      </div> 
                    </div>
                  </div>
              </div>
         </section>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
